<div class="col-lg-4 text-center my-auto text-lg-left py-1 py-lg-0">
    <a href="{% url 'home' %}">
        <h2 id="site-logo"><strong>Dirt Addict Motors</strong><i class="fa-solid fa-motorcycle"></i></h2>
    </a>
</div>
<div class="col-lg-5 my-auto py-1 py-lg-0">
    <form action="{% url 'products' %}">
        <div class="input-group w-100">
            <input type="text" class="form-control border border-black rounded-0" name="q" placeholder="Search our site">
            <div class="input-group-append">
                <button class="form-control btn btn-black border border-black rounded-0" type="submit">
                    <span class="icon">
                        <i class="fas fa-search"></i>
                    </span>
                </button>
            </div>
        </div>
    </form>
</div>
<div class="col-lg-3 my-auto py-3 py-lg-0" id="cart-account-column">
    <div>
    <a href="{% url 'view_bag' %} " id="cart-link">
        <i class="fas fa-shopping-cart" id="cart-icon"></i>
        <span class="d-none d-sm-inline-block" id="cart-text">Cart</span>
        {% if bag %}
            <span class="badge badge-primary" id="cart-badge">{{ bag_quantity }}</span>
        {% endif %}
    </a>
    </div>
    <div id="account-dropdown" class="dropdown">
        <button class="btn btn-dark dropdown-toggle custom-button" type="button" id="account-dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            My Account
        </button>
        <div class="dropdown-menu account-menu" aria-labelledby="account-dropdown-toggle">
            {% if request.user.is_authenticated %}
                <a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a>
            {% else %}
                <a class="dropdown-item" href="{% url 'account_signup' %}">Register</a>
                <a class="dropdown-item" href="{% url 'account_login' %}">Login</a>
            {% endif %}
        </div>
    </div>                
</div>
