{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container mt-3 p-2">
    <h1 class="text-center header-logo">Newsletter Sign Up</h1>
    <div class="row">
        <div class="col-6 m-auto text-center">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
