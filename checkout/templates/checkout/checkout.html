{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>Checkout</h1>
<div class="container">
    <div class="row">
        <div class="col-6">
            <form action="post">
                {% csrf_token %}
                {{ order_form.as_p }}
                <button type="submit">Checkout</button>
            </form>
            
        </div>
        <div class="col-6">
            {% for item in items %}
            <p>Bike: {{ item.bike }}</p>
            <p>Quantity:{{ item.quantity }}</p>
            {% endfor %}
        </div>
    </div>
</div>



{% endblock %}
